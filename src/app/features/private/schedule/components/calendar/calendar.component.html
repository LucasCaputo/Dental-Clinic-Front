<div>
  <mat-toolbar color="primary" fxLayoutAlign="space-between center">
    <button mat-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <button
      mat-icon-button
      aria-label="Adicionar Agendamento"
    >
      <mat-icon style="font-size: 30px; color: white"
        >add_circle_outline</mat-icon
      >
    </button>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #snav>
      <app-menu></app-menu>
    </mat-sidenav>

    <mat-sidenav-content style="overflow: hidden">
     
      <app-calendar-naviagtion [title]="calendarDateTitle" (action)="calendarNavigate($event)"></app-calendar-naviagtion>

      <full-calendar
        #calendar
        *ngIf="!loading"
        [options]="calendarOptions"
      ></full-calendar>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
