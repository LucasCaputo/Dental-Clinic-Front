<div>
  <mat-toolbar *ngIf="!loading" color="primary" fxLayoutAlign="space-between center">
    <button fxFlex="20" mat-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <div fxFlex="60" class="title">
      <p class="text">
        {{calendarDateTitle}}
      </p>
    </div>

    <button
      mat-icon-button
      aria-label="Adicionar Agendamento"
      fxFlex="20"
      (click)="insertSchedule()"
    >
      <mat-icon class="icon"
        >add_circle_outline</mat-icon
      >
    </button>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #snav>
      <app-menu></app-menu>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      
      <full-calendar
      #calendar
      *ngIf="!loading"
      [options]="calendarOptions"
      ></full-calendar>

      <app-calendar-naviagtion 
        *ngIf="!loading" 
        [todayIcon]="todayIcon" 
        [title]="calendarDateTitle" 
        (action)="calendarNavigate($event)">
      </app-calendar-naviagtion>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
