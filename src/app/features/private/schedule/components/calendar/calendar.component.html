<div>
  <mat-toolbar *ngIf="!loading" color="primary" fxLayoutAlign="space-between center">
    <button mat-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <p style="margin: 0; width: 50%; text-align: center; color: white;">
      {{calendarDateTitle}}
    </p>

    <button
      mat-icon-button
      aria-label="Adicionar Agendamento"
    >
      <mat-icon style="font-size: 30px; color: white"
        >add_circle_outline</mat-icon
      >
    </button>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #snav>
      <app-menu></app-menu>
    </mat-sidenav>

    <mat-sidenav-content style="overflow: hidden">
     
      
      <full-calendar
      #calendar
      *ngIf="!loading"
      [options]="calendarOptions"
      ></full-calendar>
      <app-calendar-naviagtion *ngIf="!loading" [title]="calendarDateTitle" (action)="calendarNavigate($event)"></app-calendar-naviagtion>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
