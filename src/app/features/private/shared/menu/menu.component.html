<mat-nav-list>
  <mat-list style="flex: 1; padding: 0;">
    <mat-list-item style="margin-right: 20px;">
      <span
        mat-list-icon
        style="
          width: 40px;
          height: 40px;
          background-color: #673ab7;
          border-radius: 50%;
        "
      >
      </span>
      <div mat-line style="font-weight: 500;">{{ user?.nome }}</div>
      <div mat-line>{{ user?.login }}</div>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>

  <div (click)="redirect('agenda')" style="cursor: pointer;">
    <div class="item">
      Agenda
      <mat-icon>date_range</mat-icon>
    </div>
    <mat-divider></mat-divider>
  </div>

  <div (click)="redirect('clientes')" style="cursor: pointer;">
    <div class="item">
      Clientes
      <mat-icon>account_circle</mat-icon>
    </div>
    <mat-divider></mat-divider>
  </div>

  <div (click)="redirect('prestador')" style="cursor: pointer;">
    <div class="item">
      Prestador
      <mat-icon>badge</mat-icon>
    </div>
    <mat-divider></mat-divider>
  </div>

  <button mat-button (click)="logout()" style="position: absolute; bottom: 16px">
    Sair
  </button>

</mat-nav-list>
