<div fxFlex fxLayout="column">
  <mat-toolbar
    color="primary"
    fxFlex
    fxLayoutAlign="space-between center"
    style="position: fixed; padding-left: 0; z-index: 9"
  >
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">Sair</button>
    </mat-menu>

    <form>
      <mat-form-field>
        <input matInput />
      </mat-form-field>
      <button mat-icon-button aria-label="Pesquisar clientes">
        <mat-icon>search</mat-icon>
      </button>
      <button
        mat-icon-button
        aria-label="Adicionar clientes"
        (click)="openDialog()"
      >
        <mat-icon>add_box</mat-icon>
      </button>
    </form>
  </mat-toolbar>
  <div style="margin-top: 56px; margin-bottom: 56px; width: 100vw">
    <!-- <div *ngFor="let customer of customerList">
      <span matBadge="1" matBadgePosition="below">um teste</span>
      <p>{{ customer.id }}</p>
      <p>{{ customer.nome }}</p>
      <p>{{ customer.email }}</p>
      _____________________________________________________
    </div> -->

    <mat-list>
      <div mat-subheader>A</div>
      <mat-list-item *ngFor="let folder of folders">
        <div
          mat-list-icon
          style="width: 40px; height: 40px; background-color: red"
        ></div>
        <div mat-line>{{ folder.name }}</div>
        <div mat-line>{{ folder.updated }}</div>
        <div mat-line>{{ folder.email }}</div>
        <button mat-icon-button aria-label="Telefone">
          <mat-icon>phone</mat-icon>
        </button>

        <button mat-icon-button aria-label="Whatsapp">
          <mat-icon
            svgIcon="thumbs-up"
            aria-hidden="false"
            aria-label="Whatsapp"
          ></mat-icon>
        </button>
      </mat-list-item>
      <mat-divider></mat-divider>
      <div mat-subheader>B</div>
      <mat-list-item *ngFor="let note of notes">
        <div
          mat-list-icon
          style="width: 40px; height: 40px; background-color: red"
        ></div>
        <div mat-line>{{ note.name }}</div>
        <div mat-line>{{ note.updated }}</div>
        <div mat-line>{{ note.email }}</div>
        <button mat-icon-button aria-label="Telefone">
          <mat-icon>phone</mat-icon>
        </button>

        <button mat-icon-button aria-label="Whatsapp">
          <mat-icon
            svgIcon="thumbs-up"
            aria-hidden="false"
            aria-label="Whatsapp"
          ></mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </div>
</div>
