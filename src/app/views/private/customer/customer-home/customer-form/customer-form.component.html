<h1 mat-dialog-title>Novo Paciente</h1>
<div mat-dialog-content>
  <form #form="ngForm">
    <div>
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput type="text" [(ngModel)]="nome" name="nome" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Telefone</mat-label>
        <input matInput type="text" [(ngModel)]="telefone1" name="telefone1" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="E-mail"
          type="text"
          [(ngModel)]="email"
          name="email"
        />
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    mat-button
    [mat-dialog-close]="{
      nome: nome,
      telefone1: telefone1,
      email: email,
      login_usuario: login_usuario
    }"
  >
    Cadastrar
  </button>
</div>
