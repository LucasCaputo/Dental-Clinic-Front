<h1 mat-dialog-title>Cadastrar novo cliente</h1>
<div mat-dialog-content>
  <form [formGroup]="customerForm">
    <div>
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput type="text" formControlName="nome" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Telefone</mat-label>
        <input
          matInput
          type="tel"
          mask="(00) 0 0000-0000"
          formControlName="telefone1"
          minlength="11"
          required
        />
        <mat-error
          *ngIf="
            customerForm.controls.telefone1.hasError('minlength') &&
            !customerForm.controls.telefone1.hasError('required')
          "
        >
          Por favor insira um telefone <strong>celular</strong> válido
        </mat-error>
        <mat-error *ngIf="customerForm.controls.telefone1.hasError('required')">
          Telefone é <strong>obrigatório</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="E-mail"
          type="text"
          formControlName="email"
        />
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    mat-button
    [mat-dialog-close]="{
      nome: customerForm.value.nome,
      telefone1: customerForm.value.telefone1,
      email: customerForm.value.email,
      login_usuario: customerForm.value.login_usuario
    }"
  >
    Cadastrar
  </button>
</div>
