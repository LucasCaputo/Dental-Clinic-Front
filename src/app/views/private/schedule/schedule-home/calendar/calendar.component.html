<div>
  <mat-toolbar color="primary" style="padding-left: 0; margin-bottom: 34px">
    <!-- style="position: fixed; padding-left: 0; z-index: 9" -->
    <button mat-button [matMenuTriggerFor]="menu" style="z-index: 99">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">Sair</button>
    </mat-menu>
  </mat-toolbar>
</div>
<full-calendar *ngIf="!loading" [options]="calendarOptions"></full-calendar>
