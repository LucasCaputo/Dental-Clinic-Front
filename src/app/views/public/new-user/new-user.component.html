<div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" class="login">
  <div fxFlex fxLayoutAlign="center center">
    <mat-card class="card">
      <mat-card-title style="margin-bottom: 16px">Criar Conta</mat-card-title>
      <mat-card-content>
        <form #form="ngForm">
          <mat-form-field>
            <mat-label>Telefone Celular</mat-label>
            <input
              matInput
              type="tel"
              [(ngModel)]="telefone"
              name="telefone"
              mask="(00) 0 0000-0000"
              required
            />
          </mat-form-field>

          <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input
              type="email"
              matInput
              name="login"
              [formControl]="formControl"
              [(ngModel)]="login"
            />
            <mat-error
              *ngIf="
                formControl.hasError('email') &&
                !formControl.hasError('required')
              "
            >
              Por favor insira um endereço de e-mail válido
            </mat-error>
            <mat-error *ngIf="formControl.hasError('required')">
              E-mail é <strong>obrigatório</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Nome</mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="nome"
              name="nome"
              required
            />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Senha</mat-label>
            <input
              matInput
              type="password"
              [(ngModel)]="senha"
              name="senha"
              required
            />
          </mat-form-field>
        </form>

        <p style="margin: 16px 0">
          Já tem uma conta?
          <span routerLink="/login" class="create-account"> Faça Login! </span>
        </p>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="end center">
        <button mat-raised-button color="primary" (click)="onSubmit(form)">
          Cadastrar
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
