<app-header [isPrivate]="true">

</app-header>

<mat-sidenav-container>
  <mat-sidenav #snav>
    <app-menu></app-menu>
  </mat-sidenav>

  <mat-sidenav-content class="content">

    <full-calendar #calendar [options]="calendarOptions"></full-calendar>

    <app-calendar-naviagtion [todayIcon]="todayIcon" [title]="calendarDateTitle" (action)="calendarNavigate($event)">
    </app-calendar-naviagtion>
  </mat-sidenav-content>
</mat-sidenav-container>
