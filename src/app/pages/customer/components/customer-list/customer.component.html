<app-header [isPrivate]="true">
  <button mat-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-form-field>
    <input matInput type="text" #searchBox name="search" />
  </mat-form-field>
  <button mat-icon-button aria-label="Pesquisar clientes" [disabled]="!search">
    <mat-icon *ngIf="!search" style="color: white">search</mat-icon>
    <mat-icon *ngIf="search" (click)="searchBox.value = ''; search = ''">close</mat-icon>
  </button>
  <button mat-icon-button aria-label="Adicionar clientes" (click)="
      openDialog({
        nome: '',
        telefones: [{ id: 0, numero: '' }],
        email: ''
      })
    ">
    <mat-icon style="color: white">add_circle_outline</mat-icon>
  </button>
</app-header>

<mat-sidenav-container>
  <mat-sidenav #snav>
    <app-menu></app-menu>
  </mat-sidenav>

  <mat-sidenav-content>
    <div *ngIf="(customerList | arrayFiltro: search)?.length">
      <ng-container *ngFor="let customer of customerList | arrayFiltro: search">
        <div mat-subheader *ngIf="customer.isFirstLetter && !search">
          {{ customer.inicial }}
        </div>
        <mat-list>

          <app-card [cardData]="customer" (edit)="openDialog($event)"></app-card>
        </mat-list>
      </ng-container>
    </div>

    <div style="align-items: center; justify-content: center"
      *ngIf="!(customerList | arrayFiltro: search)?.length && search">
      <div>
        <h1>NÃ£o encontramos o cliente</h1>
        <h1>{{ search }}</h1>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
