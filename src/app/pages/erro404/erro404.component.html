<div class="container container-star">
    <div *ngFor="let star of stars1" class="star-1" [ngClass]="'star-' + star.id"></div>
    <div *ngFor="let star of stars2" class="star-2" [ngClass]="'star-' + star.id"></div>
  </div>
  
  <div class="container container-bird">
    <div *ngFor="let bird of birds" class="bird bird-anim" [ngClass]="'bird-' + bird.id">
      <div class="bird-container">
        <div class="wing wing-left">
          <div class="wing-left-top"></div>
        </div>
        <div class="wing wing-right">
          <div class="wing-right-top"></div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container-title">
    <div class="title">
      <span class="number">4</span>
      <div class="moon">
        <div class="face">
          <div class="mouth"></div>
          <div class="eyes">
            <div class="eye-left"></div>
            <div class="eye-right"></div>
          </div>
        </div>
      </div>
      <span class="number">4</span>
    </div>

    <button (click)="goToLogin()" mat-raised-button color="primary">Entrar</button>
    <mat-icon style="color: white">add_circle_outline</mat-icon>
  </div>
