<mat-form-field>
  <mat-label>Nome</mat-label>
  <input matInput type="text" [formControl]="name" />
  <mat-error *ngIf="name.hasError('required')">
    Nome é <strong>obrigatório</strong>
  </mat-error>

  <mat-error
    *ngIf="!name.hasError('required') && name.hasError('isNameComplete')"
  >
    Informe seu nome <strong>completo</strong>
  </mat-error>
</mat-form-field>
