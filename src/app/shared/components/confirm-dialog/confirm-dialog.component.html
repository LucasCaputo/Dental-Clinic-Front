<h1 mat-dialog-title>Deseja excluir o usuário?</h1>

<div mat-dialog-content style="height: 140px">
  <h3>Essa ação é irreversível</h3>
  <form [formGroup]="FormConfirm" fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="end center" style="padding-bottom: 16px">
      <p style="margin: 0 16px 0 0">Você confirma?</p>

      <mat-checkbox color="warn" formControlName="confirmed" required
        >SIM</mat-checkbox
      >
    </div>
    <div mat-dialog-actions>
      <div fxFlex fxLayoutAlign="end center">
        <button mat-raised-button color="basic" mat-dialog-close>
          Cancelar
        </button>
        <button
          mat-raised-button
          color="primary"
          [mat-dialog-close]="{
            confirmed: true
          }"
          [disabled]="!FormConfirm.valid"
        >
          Excluir
        </button>
      </div>
    </div>
  </form>
</div>
