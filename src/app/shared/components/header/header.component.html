<header>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  <mat-toolbar color="primary">
    <img
      src="../../../../assets/logo.svg"
      height="40px"
      routerLink="{{ isprivate ? 'agenda' : 'login' }}"
      style="outline: none; cursor: pointer"
    />
    <span style="flex: 1 1 auto"></span>
    <div *ngIf="isprivate; else public">
      <button
        mat-flat-button
        color="primary"
        routerLink="clientes"
        aria-label="Clientes"
      >
        Clientes
      </button>
      <button
        mat-flat-button
        color="primary"
        routerLink="agenda"
        aria-label="Agenda"
      >
        Agenda
      </button>
      <button
        mat-icon-button
        color="secondary"
        (click)="logout()"
        aria-label="Logout"
      >
        <mat-icon>power_settings_new</mat-icon>
      </button>
    </div>
    <ng-template #public>
      <button
        mat-flat-button
        color="primary"
        routerLink="cadastro"
        aria-label="Cadastro"
      >
        Cadastro
      </button>
      <button
        mat-flat-button
        color="primary"
        routerLink="login"
        aria-label="Login"
      >
        Login
      </button>
    </ng-template>
  </mat-toolbar>
</header>
