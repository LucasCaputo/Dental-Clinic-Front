<header>
  <mat-toolbar color="primary">
    <span routerLink="{{ isprivate ? 'agenda' : 'login' }}">SysMei</span>
    <span style="flex: 1 1 auto"></span>
    <div *ngIf="isprivate; else public">
      <button routerLink="clientes" aria-label="Clientes">Clientes</button>
      <button routerLink="agenda" aria-label="Agenda">Agenda</button>
      <button (click)="logout()" aria-label="logout">LogOut</button>
    </div>
    <ng-template #public>
      <button routerLink="cadastro" aria-label="Cadastro">Cadastro</button>
      <button routerLink="login" aria-label="Login">Login</button>
    </ng-template>
  </mat-toolbar>
</header>
