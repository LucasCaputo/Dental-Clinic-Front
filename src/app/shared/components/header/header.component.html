<header>
  <mat-toolbar color="primary">
    <img
      src="../../../../assets/logo.svg"
      height="40px"
      routerLink="{{ isprivate ? 'agenda' : 'login' }}"
      style="outline: none; cursor: pointer"
    />
    <span style="flex: 1 1 auto"></span>
    <div *ngIf="isprivate; else public">
      <button routerLink="clientes" aria-label="Clientes">Clientes</button>
      <button routerLink="agenda" aria-label="Agenda">Agenda</button>
      <button (click)="logout()" aria-label="logout">LogOut</button>
    </div>
    <ng-template #public>
      <button
        mat-flat-button
        color="primary"
        routerLink="cadastro"
        aria-label="Cadastro"
        style="margin-right: 16px"
      >
        Cadastro
      </button>
      <button
        mat-flat-button
        color="primary"
        routerLink="login"
        aria-label="Login"
      >
        Login
      </button>
    </ng-template>
  </mat-toolbar>
</header>
